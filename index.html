<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png+xml" href="/logo.png" />
  <title>Feliz Natal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="fundo">
    <div class="morro morro--0"></div>
    <div class="morro morro--1"></div>
   </section>  
    
     <section class="area-text">
        <h1></h1>
     </section>
    
    <section class="arvore">
      <div class="area__estrela">
      <div class="estrela">
        <span class="estrela__dentro"></span>
      </div>
      <div class="estrela__shadow"></div>
    </div>
      
      <div class="area__folhagem">
        <div class="folhagem folhagem--0">
          <div class="fio fio--0"></div>
          
          <div class="fio fio--1"></div>
          
          <div class="luz luz--0"></div>
          <div class="luz luz--1"></div>
          <div class="luz luz--2"></div>
          <div class="luz luz--3"></div>
          <div class="luz luz--4"></div>
        </div>
        
        <div class="folhagem folhagem--1">
          <div class="fio fio--2"></div>
          
          <div class="fio fio--3"></div>
          
          <div class="luz luz--5"></div>
          <div class="luz luz--6"></div>
          <div class="luz luz--7"></div>
          <div class="luz luz--8"></div>
          <div class="luz luz--9"></div>
          <div class="luz luz--10"></div>
          <div class="luz luz--11"></div>
        </div>
        
        <div class="folhagem folhagem--2">
          <div class="fio fio--4"></div>
          
          <div class="fio fio--5"></div>
          
          <div class="luz luz--12"></div>
          <div class="luz luz--13"></div>
          <div class="luz luz--14"></div>
          <div class="luz luz--15"></div>
          <div class="luz luz--16"></div>
          <div class="luz luz--17"></div>
          <div class="luz luz--18"></div>
          <div class="luz luz--19"></div>
          <div class="luz luz--20"></div>
          <div class="luz luz--21"></div>
        </div>
      </div>
      
      <div class="tronco"></div>
      
      <div class="area__presentes">
        <div class="presente presente--0">
          <span class="laco laco--esq"></span>
          <a href="https://linkedin.com/in/douglas-araujo-dgprogdev" target="_blank" class="linke"></a>
          <span class="laco laco--dir"></span>
        </div>
        
        <div class="presente presente--1">
           <span class="laco laco--esq"></span>
          <a href="https://github.com/dgarauj04" target="_blank" class="github"></a>
          <span class="laco laco--dir"></span>
        </div>
      </div>
    </section>
    
    <section class="elfo">
      <div class="elfo__gorro">
        <div class="elfo__gorro__vermelho"></div>
        <div class="elfo__gorro__faixa"></div>
        <div class="elfo__gorro__pompom"></div>
      </div>
      
     <div class="elfo__cabeca">
        <div class="elfo__cabeca__orelha elfo__cabeca__orelha--esq"></div>
        <div class="elfo__cabeca__orelha elfo__cabeca__orelha--dir"></div>
       
       <div class="elfo__cabeca__rosto">
         <div class="olhos__nariz">
           <div class="area__olho">
             <span class="sombrancelha"></span>
             
             <div class="olho">
               <span class="brilho"></span>
             </div>
             
             <span class="bochecha bochecha--0"></span>
           </div>
           
           <div class="nariz"></div>
           
            <div class="area__olho">
             <span class="sombrancelha"></span>
             
             <div class="olho">
               <span class="brilho"></span>
             </div>
             
             <span class="bochecha bochecha--1"></span>
           </div>
         </div>  
         
         <div class="boca"></div>
       </div>
     </div>  
      
      <div class="elfo__corpo">
        <div class="elfo__corpo__topo__casaco"></div>
        
        <div class="elfo__corpo__casaco elfo__corpo__casaco--0"></div>
        
        <div class="elfo__corpo__casaco elfo__corpo__casaco--1">
          <span class="botao botao--0"></span>
          <span class="botao botao--1"></span>
          <span class="botao botao--2"></span>
          <span class="botao botao--3"></span>
        </div>
      </div>
    </section> 
    
    <section class="area-botao">
       <button class="btn">
           <div class="braco braco--0">
             <span class="mao mao--esq"></span>
           </div>
           
           <div class="braco braco--1">
             <span class="mao mao--dir"></span>
           </div>
       </button>
       <div class="barra">
         <p>⬆️CLIQUE AQUI⬆️</p>
       </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
